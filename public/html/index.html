<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Count Words</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <fieldset>
        <legend>Word Counter</legend>
        <table>
            <tr>
                <td>Text</td>
                <td><textarea type="text" cols="40" rows="5" id="txttocount" placeholder="Insert your text"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <button id="countwords">Count Words</button>
                </td>
            </tr>
            <tr>
                <td>Number of words:</td>
                <td id="num_words"></td>
            </tr>
        </table>
    </fieldset>

    <script src="../js/index.js"></script>
</body>

</html>
